<h1>Add Form</h1>
<form [FormGroup]="person" novalidate>

<div class=form-group >
    <label>Name:</label>
    <input type="text" formControlName="name"  class="form-control">
    <div *ngIf="person.controls['name'].invalid && person.controls['name'].touched">
        <div *ngIf="person.controls['name'].errors.required">name is required</div>
    </div>
</div>

<div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-control">
    <div *ngIf="person.controls['email'].invalid && person.controls['email'].touched">
        <div *ngIf="person.controls['email'].errors.required">email is required</div>
    </div>
</div>

<div class="form-group">
    <label>Password:</label>
    <input type="passwordt" formControlName="password" class="form-control">
    <div *ngIf="person.controls.['password'].invalid && person.controls['password'].touched">
        <div *ngIf="person.controls['password'].errors.required">password is required</div>
    </div>
</div>

<div class="form-group">
    <label>Mob No:</label>
    <input type="number" formControlName="mobno" class="form-control">
    <div *ngIf="person.controls.['mobno'].invalid && person.controls['mobno'].touched">
        <div *ngIf="person.controls['mobno'].errors.required">mobile no is required</div>
    </div>
</div>

<button class="btn btn-success" (click)="add()" [disabled]="person.invalid">ADD</button>
</form>
